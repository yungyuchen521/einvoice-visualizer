<html>
    <head>
        <title>Consumer Source</title>
        <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
        <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
            </div>
        </nav>

        <div class="row" id="toolbox-container">
            <div class="perspective col-sm-3">
                <h3>Perspective</h3>
                <div>
                    <input type="radio" name="perspective" value="business" id="business" checked />
                    <label for="business">Business</label>

                    <input type="radio" name="perspective" value="consumption" id="consumption" />
                    <label for="consumption">Consumption</label>
                </div>
            </div>

            <div class="criteria col-sm-3">
                <h3>Criteria</h3>
                <div>
                    <input type="radio" name="criteria" value="amount" id="amount" checked />
                    <label for="amount">Amount</label>

                    <input type="radio" name="criteria" value="count" id="count" />
                    <label for="count">Count</label>

                    <input type="radio" name="criteria" value="average" id="average" />
                    <label for="average">Average</label>
                </div>
            </div>

            <div class="year col-sm-3">
                <h3>Year</h3>
                <div>
                    <input id="start-year" type="number" min="2020" max="2023" value="2020" />~
                    <input id="end-year" type="number" min="2020" max="2023" value="2023" />
                </div>
            </div>

            <div class="industry col-sm-3">
                <h3>Industries</h3>
                <div>
                    <input type="checkbox" name="retail" id="retail" code="47" checked />
                    <label for="retail">Retail</label>

                    <input type="checkbox" name="hotel" id="hotel" code="55" checked />
                    <label for="hotel">Hotel</label>

                    <input type="checkbox" name="catering" id="catering" code="56" checked />
                    <label for="catering">Catering</label>
                </div>
            </div>
        </div>

        <div class="hint">
            <h1>Please select mode in the navbar</h1>
        </div>

        <div class="row" id="svg-container"></div>

        <div class="row" id="btn-container">
            <div class="col-sm-5"></div>
            <div class="col-sm-1">
                <button onclick="refresh()">Refresh</button>
            </div>
            <div class="col-sm-1">
                <button onclick="clearPlot()">Clear</button>
            </div>
        </div>

        <div class="tooltip-container">
            <p>【<span id="county"></span>】<span id="value"></span></p>
        </div>

        <script src="define.js"></script>
        <script src="index.js"></script>
        <script src="init.js"></script>
        <script src="utils.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
